<div class="d-flex justify-content-around mb-4">
    <div class="d-flex">
    <button class="btn btn-success me-4" (click)="likes()">Likes</button>
    <p class="fs-3">{{numberOfupvotes}}</p>
    </div>
    <div class="d-flex">
    <button class="btn btn-danger me-4" (click)="dislikes()">Dislikes</button>
    <p class="fs-3"> {{numberOfdownvotes}}</p>
    </div>
</div>
