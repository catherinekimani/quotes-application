<div class="container">
    <div class="row">
        <div class="col-md-6">
                <div class="card" *ngFor="let quote of quotes; let i=index">
                    <div class="card-body">
                        <div class="card-title">
                            <h2> {{quote.title}}</h2>
                            <h6>{{quote.quote}}</h6>
                            <p> {{quote.author}} </p> <br>
                            <app-votes></app-votes>
                            <!-- quote-detail component -->
                            <div *ngIf="quote.quote">
                                <app-quote-detail (isComplete)="deleteQuote($event,i)"></app-quote-detail>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
